<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="newtab, new tab, new tab page, NTP, chrome, firefox">
  <meta name="description" content="A new tab page that will never show advertisements or push a political agenda">
  <title>New Tab - Grathium Industries</title>
  <link rel="stylesheet" href="./style/dist/style.css">

  <footer>
    <script async defer src="https://grathium-industries.github.io/static/js/dist/script.js" charset="utf-8"></script>
    <script src="./script/dist/script.js"></script>
  </footer>
